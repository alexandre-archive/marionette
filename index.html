<!DOCTYPE html>
<html lang="en" ng-app="MarionetteApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Marionette Wireless</title>

    <!-- Replace this with Build folder -->
    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Marionette CSS -->
    <link href="css/site.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="MarionetteController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Marionere Wirelles</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <br><br><br>
        <div class="starter-template">
            <h2>Leap Info</h2>
            <span>Qtd m√£os: <span id="hands-length">0</span></span>
            <br>
            <span>Qtd dedos: <span id="fingers-length">0</span></span>
            <br>
            <span>Qtd dedos extendidos: <span id="fingers-ext-length">0</span></span>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="pauseModal" id="pauseModal" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Game paused</h4>
                    </div>
                    <div class="modal-body">Press continue to resume game.</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Quit</button>
                        <button type="button" class="btn btn-primary">Continue</button>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.container -->

    <footer class="footer">
        <!-- Message alert -->
        <div class="alert alert-{{ msg.type }} alert-dismissible" ng-show="msg.type" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span>{{ msg.message }}</span>
        </div>
    </footer>

    <!-- Replace this with Build folder -->
    <!-- Dependencies -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/leapjs/leap-0.6.4.js"></script>
    <script type="text/javascript" src="bower_components/klass/klass.js"></script>
    <!-- Marionette files -->
    <script type="text/javascript" src="js/event-listener.js"></script>
    <script type="text/javascript" src="js/leap-listener.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
